<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
  background-size: 400% 400%;
  animation: bg 8s infinite alternate;
  overflow: hidden;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

h1 {
  color: white;
  text-shadow: 2px 2px 12px hotpink;
  margin-bottom: 40px;
}

button {
  padding: 18px 45px;
  font-size: 24px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: linear-gradient(to right, #ff416c, #ff4b2b);
  color: white;
  box-shadow: 0 0 25px pink;
}

#no {
  background: linear-gradient(to right, #36d1dc, #5b86e5);
  color: white;
  position: absolute;
}

button:hover {
  transform: scale(1.15);
}

#loveMessage {
  font-size: 50px;
  color: white;
  margin-top: 40px;
  text-shadow: 0 0 20px pink;
  display: none;
  animation: pop 1s ease-in-out;
}

@keyframes pop {
  0% { transform: scale(0); }
  80% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’˜</h1>

<button id="yes">YES ðŸ’–</button>
<button id="no">NO ðŸ˜†</button>

<div id="loveMessage">M + Z = Love forever ðŸ’•</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const loveMsg = document.getElementById("loveMessage");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 130);
  const y = Math.random() * (window.innerHeight - 130);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  loveMsg.style.display = "block";
});

// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.color = `hsl(${Math.random()*360},100%,70%)`;
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}, 250);
</script>

</body>
</html>
